# Used to store server-related config file on the client
# Set it to a single value on different servers if you want them to share config
server_id = "b338b93d-4e05-4848-8041-aefeff9db4b9"
# Language used when client's language doesn't exist
# 
# By default, client's language used for translations
# For example, if default_language is set to ja_jp but the client uses en_us, then en_us will be used
# If you want to use one specific language for all clients, uncomment and set forced_language below
default_language = "en_us"
# Language used for all clients
#forced_language = "ja_jp"
# Enables debug logging
debug = false
# Enables translations from Crowdin
use_crowdin_translations = true
check_for_updates = true

[host]
# IP address for the voice server to bind to
# 0.0.0.0 = bind to all available interfaces
ip = "0.0.0.0"
# UDP port for the voice server
# 0 = same port as Minecraft server
port = 0

# Public IP and port that clients will connect to
# If ip set to 0.0.0.0, ip from [host] will be used
# If port set to 0, port from [host] will be used
# Ignored when using BungeeCord/Velocity (proxy manages public address instead)
#[host.public]
#ip = "127.0.0.1"
#port = 0

[voice]
# The maximum amount, in blocks, to broadcast audio packets past the audible proximity distance.
# The plugin will send audio packets to players within 2x the proximity distance, or the distance plus this number - whichever is smaller.
max_extra_audio_broadcast_distance = 16
# Supported sample rates: [8000, 12000, 24000, 48000]
# Don't change this to reduce bandwidth; adjust opus bitrate instead
sample_rate = 48000
# Time before voice client connection is considered timed out
# Server will try to automatically reconnect the client after timeout
keep_alive_timeout_ms = 15000
# Maximum packet size for voice data transmission
mtu_size = 1024
# Requires players to have the Plasmo Voice mod installed
client_mod_required = false
# Time before player is kicked if the mod is required but not installed
client_mod_required_check_timeout_ms = 3000
# Minimum required version for a client with the mod to connect to the voice server
# This will not kick the player but will simply not connect them to the voice server and will suggest downloading the required version
client_mod_min_version = "2.0.0"

[voice.proximity]
distances = [8, 16, 32]
default_distance = 16

[voice.opus]
# Opus application mode
# Supported values: VOIP, AUDIO, RESTRICTED_LOWDELAY
# Default is VOIP
mode = "VOIP"
# Opus bitrate
# Supported values: -1000 (auto), -1 (max), [500-512_000]
# Default is -1000
bitrate = -1000

[voice.player_icon]
# Controls which icons are hidden above player heads
# Leave empty to show all icons (default)
# To hide all icons, use: ["HIDE_NOT_INSTALLED", "HIDE_VOICE_CHAT_DISABLED", "HIDE_SERVER_MUTED", "HIDE_CLIENT_MUTED", "HIDE_SOURCE_ICON"]
# 
# Available options:
# HIDE_NOT_INSTALLED - hides icon when player doesn't have Plasmo Voice installed
# HIDE_VOICE_CHAT_DISABLED - hides icon when player disables voice chat on the client
# HIDE_SERVER_MUTED - hides icon when player's voice chat is muted on the server
# HIDE_CLIENT_MUTED - hides icon when player is muted on the client using Volume tab
# HIDE_SOURCE_ICON - hides icon when player is talking
visibility = []
# Controls the y offset of the icon above player heads
y_offset = 0.0

# Set custom weights for specific activations and source lines
# Weight determines display order in client menu and overlay (lower = higher position)
[voice.weights]

#[voice.weights.activations]
#groups = 0

#[voice.weights.source_lines]
#groups = 0
